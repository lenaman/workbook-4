<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      .gif {
        margin-bottom: 20px;
      }

      .card {
        width: 18rem;
        margin-top: 20px;
      }

      select {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="question">Do you love me?</h2>
      <img
        class="gif"
        alt="gif"
        src="https://media.giphy.com/media/pWmQSTNYma0uGjsGNm/giphy.gif?cid=790b7611io5x7swhja7gsy5foej00h715czpe93yt9niu0bl&ep=v1_gifs_search&rid=giphy.gif&ct=g"
      />
      <div class="card p-4" style="width: 18rem">
        <form>
          <div class="mb-3">
            <label for="option" class="form-label">Tell me!</label>
            <select class="form-select" id="option" required>
              <option value="">Select</option>
              <!-- <option value="1">I Think</option>
                      <option value="2">No</option>
                      <option value="3">Can I Leave?</option> -->
            </select>
          </div>
        </form>
      </div>
    </div>

    <script>
      const answers = [
        { id: 1, answer: "Yes, I do!" },
        { id: 2, answer: "No, not really." },
        { id: 3, answer: "I'm not sure." },
        { id: 4, answer: "I think so." },
        { id: 5, answer: "It's complicated." },
        { id: 6, answer: "Of course!" },
        { id: 7, answer: "I love you as a friend." },
        { id: 8, answer: "Absolutely!" },
        { id: 9, answer: "Maybe in another life." },
        { id: 10, answer: "Not right now." },
        { id: 11, answer: "More than you know." },
        { id: 12, answer: "I don't know what love is." },
        { id: 13, answer: "I'm still figuring it out." },
        { id: 14, answer: "No, I can't." }, 
        { id: 15, answer: "Yes, with all my heart." },
        { id: 16, answer: "I'm afraid not." },
        { id: 17, answer: "Sometimes I do." },
        { id: 18, answer: "You already know the answer." },
        { id: 19, answer: "Not the way you think." },
        { id: 20, answer: "Yes, but it's complicated." },
        { id: 21, answer: "Why are you asking?" },
        { id: 22, answer: "Not as much as I should." },
        { id: 23, answer: "I'm still thinking about it." },
        { id: 24, answer: "It's a tough question." },
        { id: 25, answer: "I think I do." },
        { id: 26, answer: "I love you in my own way." },
        { id: 27, answer: "Not at the moment." },
        { id: 28, answer: "Yes, but it's hard for me to say." },
        { id: 29, answer: "Maybe, maybe not." },
        { id: 30, answer: "You deserve someone better." },
      ];

      let selectElement = document.getElementById("option");

      for (const item of answers) {
 
        let option = new Option(item.answer, item.id);
        selectElement.appendChild(option);
      }
      function showDetails() {
        let id = Number(document.getElementByID("option").value);
        console.log(id);

        let selectedAnswer;
        for (const answer of answers) {
          if (option.id === id) {
            selectedAnswer = answer;
            break;
          }
        }

        if (selectedAnswer) {
          alert("You selected: ${selectedAnswer.answer}");
        } else {
          alert("Please select an option.");
        }
      }
    </script>
  </body>
</html>
